		src:路径

				1:和页面在同一个目录:直接写图片名字
				2:在页面的上一个目录:  ../往上一层

					访问站外的资源称为盗链,节省自己网站资源和流量,但是有图片不能正常显示的风险
					
			title :鼠标悬停时显示的文本
			width:宽度  两种赋值方式1像素 2百分比(上级元素百分比)
			height:高度
			支持的图片格式:jpg/jpeg   png ,gif
  -->
