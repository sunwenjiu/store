<!DOCTYPE html>
<!-- 文档声明:告诉浏览器使用HTML5 的标准解析页面内容 -->
<html>
<!-- 页面的根标签,除了文档声明所有的标签都在HTML里面 -->
<head>
<!-- 头:里面的内容是给浏览器看的 -->
<meta charset="UTF-8">
<!-- 设置页面解码时的字符集 -->
<title>第一个html页面</title><!--设置页面标题  -->
</head>
<body>
	<!-- 体:里面的内容是给用户看的 -->
	hello world!
	<h1 align="center">我是h1</h1>
	<h2 align="right">我是h2</h2>
	<h3>我是h3</h3>
	<h4>我是h4</h4>
	<h5>我是h5</h5>
	<h6>我是h6</h6>
	<hr><!-- 水平分割线 单标签 -->
	<p align="center">段落1</p>
	<p>段落2<br>段落2</p>
	<p>段落3</p>

</body>
</html>
