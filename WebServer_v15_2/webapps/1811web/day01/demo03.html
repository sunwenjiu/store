<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>无序列表</h3>
	<ul type="square">
		<!-- unordered  list 无序列表 -->
		<li>刘备</li>
		<!-- list 列表  item项 -->
		<li>孙尚香</li>
		<li>吕布</li>
		<li>貂蝉</li>
		<li>刘婵</li>

	</ul>
	<h3>有序列表</h3>
	<ol type="1" start="5" reversed="reversed">
		<!-- ordered list 有序列表 -->
		<li>打开冰箱</li>
		<li>把大象装进冰箱</li>
		<li>关上冰箱门</li>


	</ol>
	<h3>定义列表</h3>
	<dl>
		<dt>凉菜</dt>
		<dd>拍黄瓜</dd>
		<dd>花毛一体</dd>
		<dt>炒菜</dt>
		<dd>宫保鸡丁</dd>
		<dd>小炒肉</dd>
		<dt>炖菜</dt>
		<dd>小鸡炖蘑菇</dd>
		<dd>番茄炖牛腩</dd>



	</dl>

	<h3>列表嵌套</h3>
	<ul>
		<li>凉菜
			<ul>
				<li>1凉菜</li>
				<li>2凉菜</li>
			</ul>
		</li>
		<li>炒菜
			<ul>
				<li>1炒</li>
				<li>2炒</li>
			</ul>
		</li>
	</ul>

</body>
</html>
