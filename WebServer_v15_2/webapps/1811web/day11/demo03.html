<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function checkallfn(obj){
	var items=document.getElementsByClassName("item")
	for(var i =0;i<items.length;i++){
		items[i].checked=obj.checked;
		
	}
	calfn();
}
function calfn(){
	var total=0;
	var items=document.getElementsByClassName("item")
	for(var i =0;i<items.length;i++){
		if(items[i].checked){
			total+=parseInt(items[i].value);
		}
	}
	total_p.innerText="总价:"+total+"万";
}


</script>
</head>
<body>
<h1>购物车</h1>
<input onclick="calfn()" class="item" type="checkbox"  name="shoop" id="car" value="50"><label for="car">奔驰50万</label><br>
<input  onclick="calfn()" class="item" type="checkbox" name="shoop" id="house" value="5000"><label for="house">豪宅5000</label><br>
<input  onclick="calfn()" class="item" type="checkbox" name="shoop" id="wife" value="5"><label for="wife">云南媳妇5万</label><br>
<input type="checkbox" name="shoop" id="all" onclick="checkallfn(this)"><label for="all">全选</label><br>
<p id="total_p">总价:0万</p>

</body>
</html>
