<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#big_div{
width: 200px;
margin: 0 auto;
border: 4px solid pink;
border-radius: 4px;

padding: 0;
overflow: hidden;
}
#sm_div{
height: 45px;
width: 135px;
border: 4px solid pink;
border-radius: 4px;
display: inline-block;
margin: 4px 0 0 4px;
padding: 0;
line-height: 45px;
float: left;


}
input{
width: 45px;
height: 45px;
margin: 8px 0 6px 4px;
border-radius: 4px;
border: 4px solid #ccc;
float: left;
background-color: pink;
}

</style>

<script type="text/javascript">
function myfn(n){
	switch(n){
	case 0:
		sm_div.innerText+=i0.value;
		break;
	case 1:
		sm_div.innerText+=i1.value;
		break;
	case 2:
		sm_div.innerText+=i2.value;
		break;
	case 3:
		sm_div.innerText+=i3.value;
		break;
	case 4:
		sm_div.innerText+=i4.value;
		break;
	case 5:
		sm_div.innerText+=i5.value;
		break;
	case 6:
		sm_div.innerText+=i6.value;
		break;
	case 7:
		sm_div.innerText+=i7.value;
		break;
	case 8:
		sm_div.innerText+=i8.value;
		break;
	case 9:
		sm_div.innerText+=i9.value;
		break;
	case 10:
		sm_div.innerText+=ijia.value;
		break;
	case 11:
		sm_div.innerText+=ijian.value;
		break;
	case 12:
		sm_div.innerText+=ichen.value;
		break;
	case 13:
		sm_div.innerText+=ichu.value;
		break;
	case 14:
		sm_div.innerText+=idia.value;
		break;
	case 15:
		
		sm_div.innerHTML="";
		break;
		
		
	}
	
}

function mygo(){
	var num=eval(sm_div.innerText);
	sm_div.innerHTML=num;
	
	
}


</script>
</head>
<body>
<div id="big_div">
<div id="sm_div"></div>
<input type="button" class="in" id="ic" value="c" onclick="myfn(15)">

<input type="button" class="in" id="i7" value="7" onclick="myfn(7)">
<input type="button" class="in" id="i8" value="8" onclick="myfn(8)">
<input type="button" class="in" id="i9" value="9" onclick="myfn(9)">
<input type="button" class="in" id="ichu" value="/" onclick="myfn(13)">

<input type="button" class="in" id="i4" value="4" onclick="myfn(4)">
<input type="button" class="in" id="i5" value="5" onclick="myfn(5)">
<input type="button" class="in" id="i6" value="6" onclick="myfn(6)">
<input type="button" class="in" id="ichen" value="*" onclick="myfn(12)">

<input type="button" class="in" id="i1" value="1" onclick="myfn(1)">
<input type="button" class="in" id="i2" value="2" onclick="myfn(2)">
<input type="button" class="in" id="i3" value="3" onclick="myfn(3)">
<input type="button" class="in" id="ijian" value="-" onclick="myfn(11)">

<input type="button" class="in" id="i0" value="0" onclick="myfn(0)">
<input type="button" class="in" id="idia" value="." onclick="myfn(14)">
<input type="button" class="in" id="iden" value="=" onclick="mygo()">
<input type="button" class="in" id="ijia" value="+" onclick="myfn(10)">

</div>

</body>
</html>
