<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#big_div{
width: 200px;
margin: 0 auto;
border: 4px solid pink;
border-radius: 4px;

padding: 0;
overflow: hidden;
}
#d1{
height: 37px;
width: 135px;
border: 4px solid pink;
border-radius: 4px;
display: inline-block;
margin: 4px 0 0 4px;
padding: 0;
line-height: 37px;
float: left;
overflow: hidden;


}
input{
width: 45px;
height: 45px;
margin: 4px 0 6px 4px;
border-radius: 4px;
border: 4px solid #ccc;
float: left;
background-color: pink;
}

</style>

<script type="text/javascript">
function myfn(){
	var obj= event.target||event.srcElement;
	if(obj.nodeName!="INPUT"){
		return;
	}
	var str=obj.value;
	
	if(str=="c"){
		
		d1.innerText="";
		
	}else if(str=="="){
		d1.innerText=eval(d1.innerText)
	}else{
		d1.innerText+=str;
	}
	
	
}



</script>
</head>
<body>
<div id="big_div" onclick="myfn()">
<div id="d1"></div>
<input type="button" class="in" id="ic" value="c" >

<input type="button" class="in" id="i7" value="7" >
<input type="button" class="in" id="i8" value="8" >
<input type="button" class="in" id="i9" value="9" >
<input type="button" class="in" id="ichu" value="/" >

<input type="button" class="in" id="i4" value="4" >
<input type="button" class="in" id="i5" value="5" >
<input type="button" class="in" id="i6" value="6" >
<input type="button" class="in" id="ichen" value="*" >

<input type="button" class="in" id="i1" value="1" >
<input type="button" class="in" id="i2" value="2" >
<input type="button" class="in" id="i3" value="3" >
<input type="button" class="in" id="ijian" value="-" >

<input type="button" class="in" id="i0" value="0" >
<input type="button" class="in" id="idia" value="." >
<input type="button" class="in" id="iden" value="=" >
<input type="button" class="in" id="ijia" value="+" >

</div>

</body>
</html>
