<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div,img{
width: 200px;
height: 150px;

}
div{
position: relative;
overflow: hidden;
}
img{
position: absolute;
}

</style>

<script type="text/javascript">
onload=function(){
	var arr=document.getElementsByTagName("img");
	for(var i=0;i<arr.length;i++){
		arr[i].style.left=i*200+"px";
	}
}
var timer=  setInterval(moveImg,2000);


function moveImg(){
	
var moveTimer= setInterval(function(){
	var arr=document.getElementsByTagName("img");
	for(var i=0;i<arr.length;i++){
		var a=arr[i].style.left;
		a=parseInt(a);
		a-=4;
		if(a<=-200){
			a=400;
			clearInterval(moveTimer);
		}
		arr[i].style.left=a+"px";
	}
},10);
}

function stop(){
	clearInterval(timer);
	
}
function star(){
	stop();
	timer=  setInterval(moveImg,2000);
	
}
onblur=function(){
	stop();
	
}
onfocus =function(){
	star();
}
</script>
</head>
<body>
<div onmouseover="stop()" onmouseout="star()">
<img alt="" src="../imgs/a.jpg">
<img alt="" src="../imgs/1.jpg">
<img alt="" src="../imgs/k.jpg">
</div>

</body>
</html>
