onclick=function(){
var oldx=	myimg.style.marginLeft;
oldx=parseInt(oldx);
if(isNaN(oldx)){
	oldx=0;
}
oldx+=10;
	myimg.style.marginLeft =oldx+"px";

setInterval(function(){
	var oldx=	myimg.style.marginLeft;
	oldx=parseInt(oldx);

	oldx+=10;
