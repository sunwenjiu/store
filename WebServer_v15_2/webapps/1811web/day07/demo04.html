function myfn(x){
	var i1 =document.getElementById("i1");
	var i2 =document.getElementById("i2");
	var d = document.getElementById("d1");
	var result;
	if(isNaN(i1.value) || isNaN(i2.value)){
		d.innerText="输入错误";
	}else{
		switch(x){
		case 1:
			result=parseFloat(i1.value)+parseFloat(i2.value);
			break;
		case 2:
			result=parseFloat(i1.value)-parseFloat(i2.value);
			break;
		case 3:
			result=parseFloat(i1.value)*parseFloat(i2.value);
			break;
			
		case 4:
			result=parseFloat(i1.value)/parseFloat(i2.value);
			break;
		
		}
	d.innerText=result;
	
	}
}
