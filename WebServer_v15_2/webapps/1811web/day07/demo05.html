<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.blue{
width: 100px;
height: 100px;
background-color: blue;
}
.red{
width: 100px;
height: 100px;
background-color: red;
}

</style>
<script type="text/javascript">
function addfn(color){
	var d =document.getElementById("d1");
	d.innerHTML += "<div class='"+color+"'></div>";
	
	
}

</script>
</head>
<body>
<input type="button" value="蓝" onclick="addfn('blue')">
<input type="button" value="红" onclick="addfn('red')">
<div id="d1"></div>


</body>
</html>
