<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="http://www.tmooc.cn" method="get">
<!--  文本框 name属性作为提交数据时的key-->
<input type="text " name="username" value="add" placeholder="请输入你的用户名" 
maxlength="5">
<!--  密码框-->
<br>
<input type="password" name="password">
<br>
性别 
<input type="radio" name="gender" value="男" id="nan" checked="checked"><label for="nan">男</label>
<input type="radio" name="gender" value="女" id="nv"><label for="nv">女</label>
<br>
<input type="checkbox" name="hobby" value="打篮球" id="d" checked="checked"><label for="d">打篮球</label>
<input type="checkbox" name="hobby" value="王者荣耀" id="w"><label for="w">王者荣耀</label>
<input type="checkbox" name="hobby" value="撸代码" id="l"><label for="l">撸代码</label>


<!-- 日期选择器 --><br>
生日:<input type="date" name="birthday">

<!-- 文件选择器 -->
<br>
照片:<input type="file" name="pic">
<br>
<!-- 文本域 -->
个人介绍:<br><textarea rows="3" cols="20" name="des" placeholder="说点什么"></textarea>
<br>
<!-- 下拉选 -->
所在城市:
<select name="city">
<option>请选择</option>
<option value="bj">北京</option>
<option value="sh">上海</option>
<option value="gz" selected="selected"> 广州</option>

</select>
<!-- 隐藏yu域 当需要给服务器传递数据,此数据右不希望给用户展示 -->
<input type="hidden" name="xxx" value="abc">

<br><input type="submit" value="注册">
<input type="reset">
<input type="button" value="我是按钮">
</form>


</body>
</html>
