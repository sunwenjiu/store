<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" cellspacing="0" width="50%">
		<caption>订单列表-表格标题</caption>
		<thead>
			<tr>
				<!-- th表头 -->
				<th>编号</th>
				<th>名称</th>
				<th>价格</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>鼠标</td>
				<td>25元</td>
			</tr>
			<tr>
				<td>2</td>
				<td>键盘</td>
				<td>70元</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2" align="right">合计:</td>
				<td>95元</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
