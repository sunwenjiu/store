<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- border=边框粗细  cellspacing:单元格的间距 -->
	<table border="1" cellspacing="0" cellpadding="5" width="50%"
		align="center">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>

	</table>
	<hr>
	<table border="1" align="center" cellspacing="0" cellpadding="5"
		width="50%">
		<tr>
			<td colspan="2" align="center">1-1</td>

			<td>1-3</td>
			<td rowspan="3">1-4</td>
		</tr>
		<tr>
			<td rowspan="2">2-1</td>
			<td colspan="2">2-2</td>


		</tr>
		<tr>

			<td>3-2</td>
			<td>3-3</td>

		</tr>
	</table>
	<hr>
	<table border="1" align="center" cellspacing="0" cellpadding="5"
		width="200">
		<tr>
			<td colspan="2">1.1</td>
			
			<td rowspan="2">1.3</td>

		</tr>
		<tr>
			<td rowspan="2">2.1</td>
			<td>2.2</td>
			

		</tr>
		<tr>
			
			<td colspan="2">3.2</td>
			

		</tr>

	</table>

</body>
</html>
