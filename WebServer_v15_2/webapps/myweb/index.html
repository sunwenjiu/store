<html>
<head>
<meta charset="UTF-8">
<title>我的首页</title>

</head>
<body>
	<center >
		<!-- <h1>百度</h1> -->
		<!-- 
			页面中有些时候也需要通过路径指定当前页面需要
			加载的额外资源,如:图片,样式文件,脚本文件
			那么这时候指定的路径通常也是使用相对路径,而这里
			相对路径中"./"(当前目录)指的是当前页面所在的目录.
			
			例如:我们请求当前页面在浏览器输入的URL为:
			http://localhost:8088/myweb/index.html
			
			那么浏览器认为"./"就是
			http://localhost:8088/myweb/
			
			所以下面的图片标签中src="./logo.png"那么浏览器
			请求该页面的实际路径就是:
			http://localhost:8088/myweb/logo.png
		
		 -->
		<img src="./logo.png">
		<br>
		<input type="text" size="32" >
		<input   type="button" value="百度一下" onclick="alert('点你妹')"><br>
	<a href="reg.html">去注册</a>
	<br>
		<a href="login.html">去登录</a>
		<br>
		<a href="./showAllUser"  >用户列表</a>
	</center>

</body>

</html>
