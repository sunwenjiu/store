<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
</head>
<body>
	<center>
		<h1>用户注册</h1>
		<!-- 
		form表单
		表单是用来将用户输入的数据提交给服务端的,
		所有<input>必须包含在<form>标签中才会被提交,
		form有两个重要的属性
		action:指定表单数据提交的路径,
		menthod:指定提交的方式,有两种:get ,post
		其中get为地址栏形式提交,所有提交的数据会被片接到url中
		
		post提交是一种打包提交,提交的数据会被包含在请求的消息正文中,如果用户提交
		的数据含有隐私信息或上传附件,那么一定要使用post形式提交
		
		 -->
		<form action="reg" method="post">
			<table border="1">
				<tr>
					<td>用户名</td>
					<td><input name="username" type="text"></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input name="password" type="password"></td>
				</tr>
				<tr>
					<td>昵称</td>
					<td><input name="nickname" type="text"></td>
				</tr>
				<tr>
					<td>年龄</td>
					<td><input name="age" type="text"></td>
				</tr>
				</tr>
				<tr>
					<td align="center" colspan="2"><input type="submit"	value="注册"></td>
				</tr>
			</table>
		</form>

	</center>


</body>

</html>
